<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador de Frigorías</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <main class="container">
    <h1>Simulador de Frigorías</h1>

    <form id="formSimulador">
      <label for="metros">Metros cuadrados:</label>
      <input type="number" id="metros" name="metros" min="1" required />

      <label for="personas">Cantidad de personas:</label>
      <input type="number" id="personas" name="personas" min="1" required />

      <label for="sol">¿Recibe luz solar directa?</label>
      <select id="sol" name="sol" required>
        <option value="">Seleccione</option>
        <option value="true">Sí</option>
        <option value="false">No</option>
      </select>

      <button type="submit">Calcular frigorías</button>
    </form>

    <section id="resultados"></section>
  </main>

  <script src="./js/simulador.js"></script>
</body>
</html>
